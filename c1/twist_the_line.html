<h2>Twist the Line</h2>
<p>From a line, centers facing the same way, and sexes
arranged appropriately: The centers step forward and <a href="../ms/trade.html">
Partner Trade</a> while the ends face, move in, and <a href="../ms/star_thru.html"> Star
Thru</a>. This is a sex dependent call (because of the Star
Thru).
