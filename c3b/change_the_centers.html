<h2>Change the Centers | Wave</h2>

<p>From a Wave or Facing Couples.</p>

<div class="hanging">
<p><strong>Change The Centers:</strong><br/>
    <span class="ChangetheCenters1">Arm Turn 1/2</span>;
    <span class="ChangetheCenters2">Slip</span>;
    <span class="ChangetheCenters3">Centers Cross Run</span>;
    <span class="ChangetheCenters4"><strong>Slip</strong></span>.</p>

<p><strong>Change The Wave:</strong><br/>
    <span class="ChangetheWave1">Arm Turn 1/2</span>;
    <span class="ChangetheWave2">Slip</span>;

    <span class="ChangetheWave4"><strong>Swing</strong></span>.</p>
</div>

<p>Both calls end in a Wave and are 4-part calls.</p>
